name: CI

env:
  MVP_CI_DISABLED: 'false'

permissions:
  contents: read
  issues: write
  pull-requests: read

on:
  push:
    branches: [ main, ver4, '**' ]
  pull_request:
    branches: [ main, ver4 ]
  workflow_dispatch:

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: CI disabled notice
        if: ${{ env.MVP_CI_DISABLED == 'true' }}
        run: |
          echo "CI temporarily disabled for MVP sprint."

      - name: Cache pip
        if: ${{ env.MVP_CI_DISABLED != 'true' }}
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt', 'pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Set up Python
        if: ${{ env.MVP_CI_DISABLED != 'true' }}
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        if: ${{ env.MVP_CI_DISABLED != 'true' }}
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pytest pytest-asyncio pytest-cov pytest-xdist pytest-timeout ruff mypy httpx types-requests

      - name: Lint (ruff)
        if: ${{ env.MVP_CI_DISABLED != 'true' }}
        run: |
          python -m ruff check .

      - name: Type check (mypy)
        if: ${{ env.MVP_CI_DISABLED != 'true' }}
        run: |
          python -m mypy
        continue-on-error: false

      - name: RuleEngine (custom rules)
        if: ${{ env.MVP_CI_DISABLED != 'true' }}
        run: |
          python -m pytest -q tests/integration/test_rule_engine_clean.py

      - name: OpenAPI schema drift check
        if: ${{ env.MVP_CI_DISABLED != 'true' }}
        run: |
          python scripts/export_openapi.py --check

      - name: API reference (generated) drift check
        if: ${{ env.MVP_CI_DISABLED != 'true' }}
        run: |
          python scripts/generate_api_reference.py --check
      - name: API reference (full) drift check
        if: ${{ env.MVP_CI_DISABLED != 'true' }}
        run: |
          python scripts/update_api_reference_full.py --check

      - name: Run unit tests with coverage (pytest)
        if: ${{ env.MVP_CI_DISABLED != 'true' }}
        run: |
          python -m pytest tests/unit --cov=. --cov-report=xml --cov-report=term -n auto
      - name: Unit coverage summary
        if: ${{ env.MVP_CI_DISABLED != 'true' }}
        run: |
          python - <<'PY'
          import os
          import xml.etree.ElementTree as ET
          tree = ET.parse("coverage.xml")
          root = tree.getroot()
          rate = float(root.attrib.get("line-rate", 0)) * 100
          summary = os.environ.get("GITHUB_STEP_SUMMARY")
          with open(summary, "a", encoding="utf-8") as fh:
              fh.write("### Backend Unit Coverage\n\n")
              fh.write(f"Line coverage: {rate:.2f}%\n")
          PY

      - name: Fetch base ref (PR only)
        if: ${{ env.MVP_CI_DISABLED != 'true' && github.event_name == 'pull_request' }}
        run: |
          git fetch origin ${{ github.base_ref }} --depth=1

      - name: "Coverage gate (unit: diff)"
        if: ${{ env.MVP_CI_DISABLED != 'true' && github.event_name == 'pull_request' }}
        run: |
          python scripts/coverage_gate.py diff --coverage-xml coverage.xml --min-coverage 90 --base-ref origin/${{ github.base_ref }} --exclude 'tests/*' --exclude 'scripts/*' --exclude 'workflows/*'

      - name: "Coverage gate (unit: diff fallback)"
        if: ${{ env.MVP_CI_DISABLED != 'true' && github.event_name != 'pull_request' }}
        run: |
          python scripts/coverage_gate.py diff --coverage-xml coverage.xml --min-coverage 90 --exclude 'tests/*' --exclude 'scripts/*' --exclude 'workflows/*'

      - name: "Coverage gate (unit: critical)"
        if: ${{ env.MVP_CI_DISABLED != 'true' }}
        run: |
          python scripts/coverage_gate.py critical --coverage-xml coverage.xml --min-coverage 90 --include 'api/*.py' --include 'api/routers/*.py' --include 'rules/*.py' --include 'models/provider_factory.py' --include 'models/user_model_preferences.py' --include 'config/*.py'

      - name: Upload backend coverage (unit)
        if: ${{ env.MVP_CI_DISABLED != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-unit-xml
          path: coverage.xml

      - name: Run integration tests with coverage (pytest)
        if: ${{ env.MVP_CI_DISABLED != 'true' }}
        run: |
          set -e
          for attempt in 1 2; do
            python -m pytest tests/integration --cov=. --cov-report=xml --cov-report=term -n auto && break
            if [ $attempt -eq 2 ]; then exit 1; fi
            echo "Integration tests failed. Retrying..."
          done
      - name: Integration coverage summary
        if: ${{ env.MVP_CI_DISABLED != 'true' }}
        run: |
          python - <<'PY'
          import os
          import xml.etree.ElementTree as ET
          tree = ET.parse("coverage.xml")
          root = tree.getroot()
          rate = float(root.attrib.get("line-rate", 0)) * 100
          summary = os.environ.get("GITHUB_STEP_SUMMARY")
          with open(summary, "a", encoding="utf-8") as fh:
              fh.write("### Backend Integration Coverage\n\n")
              fh.write(f"Line coverage: {rate:.2f}%\n")
          PY

      - name: "Coverage gate (integration: diff)"
        if: ${{ env.MVP_CI_DISABLED != 'true' && github.event_name == 'pull_request' }}
        run: |
          python scripts/coverage_gate.py diff --coverage-xml coverage.xml --min-coverage 70 --base-ref origin/${{ github.base_ref }} --exclude 'tests/*' --exclude 'scripts/*' --exclude 'workflows/*'

      - name: "Coverage gate (integration: diff fallback)"
        if: ${{ env.MVP_CI_DISABLED != 'true' && github.event_name != 'pull_request' }}
        run: |
          python scripts/coverage_gate.py diff --coverage-xml coverage.xml --min-coverage 70 --exclude 'tests/*' --exclude 'scripts/*' --exclude 'workflows/*'

      - name: Upload backend coverage (integration)
        if: ${{ env.MVP_CI_DISABLED != 'true' && always() }}
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-integration-xml
          path: coverage.xml

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: CI disabled notice
        if: ${{ env.MVP_CI_DISABLED == 'true' }}
        run: |
          echo "CI temporarily disabled for MVP sprint."

      - name: Cache npm
        if: ${{ env.MVP_CI_DISABLED != 'true' }}
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Set up Node
        if: ${{ env.MVP_CI_DISABLED != 'true' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        if: ${{ env.MVP_CI_DISABLED != 'true' }}
        run: npm ci

      - name: Lint
        if: ${{ env.MVP_CI_DISABLED != 'true' }}
        run: npm run lint

      - name: Run tests
        if: ${{ env.MVP_CI_DISABLED != 'true' }}
        run: npm run test -- --ci --coverage
      - name: Frontend coverage summary
        if: ${{ env.MVP_CI_DISABLED != 'true' }}
        run: >
          node -e "const fs=require('fs'); const summary=JSON.parse(fs.readFileSync('coverage/coverage-summary.json','utf8')); const total=summary.total; const text=`### Frontend Coverage\n\nLines: ${total.lines.pct}%\nStatements: ${total.statements.pct}%\nFunctions: ${total.functions.pct}%\nBranches: ${total.branches.pct}%\n`; fs.appendFileSync(process.env.GITHUB_STEP_SUMMARY, text);"

      - name: Upload frontend coverage
        if: ${{ env.MVP_CI_DISABLED != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage

  compose_smoke:
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: CI disabled notice
        if: ${{ env.MVP_CI_DISABLED == 'true' }}
        run: |
          echo "CI temporarily disabled for MVP sprint."
      - name: Set up Python
        if: ${{ env.MVP_CI_DISABLED != 'true' }}
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Docker Compose smoke test (build + health checks)
        if: ${{ env.MVP_CI_DISABLED != 'true' }}
        env:
          API_ACCESS_KEY: ci-test-key
          NEXT_PUBLIC_API_KEY: ci-test-key
        run: |
          docker --version
          docker compose version
          set -e
          for attempt in 1 2; do
            python scripts/compose_smoke.py --ci --timeout-seconds 300 && break
            if [ $attempt -eq 2 ]; then exit 1; fi
            echo "Compose smoke failed. Retrying..."
          done

  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: CI disabled notice
        if: ${{ env.MVP_CI_DISABLED == 'true' }}
        run: |
          echo "CI temporarily disabled for MVP sprint."
      - name: Set up Python
        if: ${{ env.MVP_CI_DISABLED != 'true' }}
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install bandit
        if: ${{ env.MVP_CI_DISABLED != 'true' }}
        run: |
          python -m pip install --upgrade pip
          python -m pip install bandit
      - name: Run Bandit (exclude tests, fail on high severity)
        if: ${{ env.MVP_CI_DISABLED != 'true' }}
        run: |
          mkdir -p artifacts
          python -m bandit -r api agents ai analytics data models notifications rules scripts utils workflows -x tests,node_modules,.history,venv,venv/*,.venv,.venv/*,.venv_ci,.venv_ci/* --severity-level high --confidence-level high -f json -o artifacts/bandit.json
      - name: Upload bandit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: artifacts/bandit.json

  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: CI disabled notice
        if: ${{ env.MVP_CI_DISABLED == 'true' }}
        run: |
          echo "CI temporarily disabled for MVP sprint."
      - name: Set up Python
        if: ${{ env.MVP_CI_DISABLED != 'true' }}
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install pip-audit
        if: ${{ env.MVP_CI_DISABLED != 'true' }}
        run: |
          python -m pip install --upgrade pip
          python -m pip install pip-audit
      - name: Run pip-audit (fail on vulnerabilities)
        if: ${{ env.MVP_CI_DISABLED != 'true' }}
        run: |
          mkdir -p artifacts
          python -m pip_audit -r requirements.txt -f json -o artifacts/pip-audit.json
      - name: Upload pip-audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-report
          path: artifacts/pip-audit.json

  pipeline_health:
    runs-on: ubuntu-latest
    if: always()
    needs: [backend, frontend, security, audit, compose_smoke]
    steps:
      - name: Summarize pipeline health
        uses: actions/github-script@v7
        with:
          script: |
            const needs = JSON.parse('${{ toJson(needs) }}');
            const rows = Object.entries(needs).map(([job, data]) => [job, data.result || 'unknown']);
            core.summary.addHeading('Pipeline Health');
            core.summary.addTable([['Job', 'Result'], ...rows]);
            const isActionableFailure = (result) => ['failure', 'cancelled', 'timed_out'].includes(result);
            const nonSuccess = rows.filter(([, result]) => result !== 'success');
            const actionableFailures = rows.filter(([, result]) => isActionableFailure(result));

            if (nonSuccess.length) {
              core.summary.addRaw(`Non-success jobs: ${nonSuccess.map(([job, result]) => `${job}(${result})`).join(', ')}`);
            } else {
              core.summary.addRaw('All pipeline jobs succeeded.');
            }

            const defaultBranch = context?.payload?.repository?.default_branch;
            const isPushToDefaultBranch = context.eventName === 'push' && defaultBranch && context.ref === `refs/heads/${defaultBranch}`;
            const isFork = Boolean(context?.payload?.repository?.fork);
            const shouldOpenIssue = isPushToDefaultBranch && !isFork && actionableFailures.length > 0;

            if (shouldOpenIssue) {
              try {
                const { owner, repo } = context.repo;
                const title = `CI failure: ${process.env.GITHUB_WORKFLOW} #${process.env.GITHUB_RUN_NUMBER}`;
                const runUrl = `${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}`;
                const body = `Run: ${runUrl}\n\nFailures:\n${actionableFailures.map(([job, result]) => `- ${job}: ${result}`).join('\n')}`;
                const query = `repo:${process.env.GITHUB_REPOSITORY} is:issue in:title "${title}"`;
                const existing = await github.rest.search.issuesAndPullRequests({ q: query });
                if (existing.data.total_count === 0) {
                  await github.rest.issues.create({ owner, repo, title, body });
                }
              } catch (err) {
                core.warning(`Failed to create CI failure issue: ${err?.message || String(err)}`);
                core.summary.addRaw('\n\nNote: Failed to create issue (insufficient permissions or API error).');
              }
            }

            await core.summary.write();
