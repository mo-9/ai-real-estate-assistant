name: CI

on:
  push:
    branches: [ main, ver4, '**' ]
  pull_request:
    branches: [ main, ver4 ]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[dev]
          python -m pip install pytest-cov pytest-xdist pytest-timeout

      - name: Lint (ruff)
        run: |
          python -m ruff check .

      - name: Type check (mypy)
        run: |
          python -m mypy
        continue-on-error: false

      - name: Run unit tests with coverage (pytest)
        run: |
          python -m pytest tests/unit --cov=. --cov-report=xml --cov-report=term --cov-fail-under=75 -n auto

      - name: Upload backend coverage (unit)
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-unit-xml
          path: coverage.xml

      - name: Run integration tests with coverage (pytest)
        run: |
          python -m pytest tests/integration --cov=. --cov-report=xml --cov-report=term --cov-fail-under=40 -n auto

      - name: Upload backend coverage (integration)
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-integration-xml
          path: coverage.xml

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint
        continue-on-error: true

      - name: Run tests
        run: npm run test -- --ci --coverage
        continue-on-error: true

      - name: Upload frontend coverage
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage
