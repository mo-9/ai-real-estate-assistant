name: CI

permissions:
  contents: read
  pull-requests: read

on:
  push:
    branches: [ main, ver4, '**' ]
  pull_request:
    branches: [ main, ver4 ]
  workflow_dispatch:

jobs:
  backend:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up uv
        uses: astral-sh/setup-uv@v1
        with:
          version: "latest"

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.local/share/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('requirements.txt', 'pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          uv pip install --system -r requirements.txt
          uv pip install --system pytest pytest-asyncio pytest-cov pytest-xdist pytest-timeout ruff mypy httpx types-requests

      - name: Lint (ruff)
        run: |
          python -m ruff check .

      - name: Type check (mypy)
        run: |
          python -m mypy
        continue-on-error: false

      - name: RuleEngine (custom rules)
        run: |
          python -m pytest -q tests/integration/test_rule_engine_clean.py

      - name: Forbidden token scan
        run: |
          python scripts/security/forbidden_tokens_check.py

      - name: OpenAPI schema drift check
        run: |
          python scripts/docs/export_openapi.py --check

      - name: API reference (generated) drift check
        run: |
          python scripts/docs/generate_api_reference.py --check
      - name: API reference (full) drift check
        run: |
          python scripts/docs/update_api_reference_full.py --check

      - name: Run unit tests with coverage (pytest)
        run: |
          python -m pytest tests/unit --cov=. --cov-report=xml --cov-report=term -n auto
      - name: Unit coverage summary
        run: |
          python - <<'PY'
          import os
          import xml.etree.ElementTree as ET
          tree = ET.parse("coverage.xml")
          root = tree.getroot()
          rate = float(root.attrib.get("line-rate", 0)) * 100
          summary = os.environ.get("GITHUB_STEP_SUMMARY")
          with open(summary, "a", encoding="utf-8") as fh:
              fh.write("### Backend Unit Coverage\n\n")
              fh.write(f"Line coverage: {rate:.2f}%\n")
          PY

      - name: Fetch base ref (PR only)
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          git fetch origin ${{ github.base_ref }} --depth=1

      - name: "Coverage gate (unit: diff)"
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          python scripts/ci/coverage_gate.py diff --coverage-xml coverage.xml --min-coverage 90 --base-ref origin/${{ github.base_ref }} --exclude 'tests/*' --exclude 'scripts/*' --exclude 'workflows/*'

      - name: "Coverage gate (unit: diff fallback)"
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          python scripts/ci/coverage_gate.py diff --coverage-xml coverage.xml --min-coverage 90 --exclude 'tests/*' --exclude 'scripts/*' --exclude 'workflows/*'

      - name: "Coverage gate (unit: critical)"
        run: |
          python scripts/ci/coverage_gate.py critical --coverage-xml coverage.xml --min-coverage 90 --include 'api/*.py' --include 'api/routers/*.py' --include 'rules/*.py' --include 'models/provider_factory.py' --include 'models/user_model_preferences.py' --include 'config/*.py'

      - name: Upload backend coverage (unit)
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-unit-xml
          path: coverage.xml

      - name: Run integration tests with coverage (pytest)
        run: |
          set -e
          for attempt in 1 2; do
            python -m pytest tests/integration --cov=. --cov-report=xml --cov-report=term && break
            if [ $attempt -eq 2 ]; then exit 1; fi
            echo "Integration tests failed. Retrying..."
          done
      - name: Integration coverage summary
        run: |
          python - <<'PY'
          import os
          import xml.etree.ElementTree as ET
          tree = ET.parse("coverage.xml")
          root = tree.getroot()
          rate = float(root.attrib.get("line-rate", 0)) * 100
          summary = os.environ.get("GITHUB_STEP_SUMMARY")
          with open(summary, "a", encoding="utf-8") as fh:
              fh.write("### Backend Integration Coverage\n\n")
              fh.write(f"Line coverage: {rate:.2f}%\n")
          PY

      - name: "Coverage gate (integration: diff)"
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          python scripts/ci/coverage_gate.py diff --coverage-xml coverage.xml --min-coverage 70 --base-ref origin/${{ github.base_ref }} --exclude 'tests/*' --exclude 'scripts/*' --exclude 'workflows/*'

      - name: "Coverage gate (integration: diff fallback)"
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          python scripts/ci/coverage_gate.py diff --coverage-xml coverage.xml --min-coverage 70 --exclude 'tests/*' --exclude 'scripts/*' --exclude 'workflows/*'

      - name: Upload backend coverage (integration)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-integration-xml
          path: coverage.xml

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm run test -- --ci --coverage
      - name: Frontend coverage summary
        run: |
          node -e 'const fs=require("fs"); const summary=JSON.parse(fs.readFileSync("coverage/coverage-summary.json","utf8")); const total=summary.total; const text=["### Frontend Coverage","","Lines: "+total.lines.pct+"%","Statements: "+total.statements.pct+"%","Functions: "+total.functions.pct+"%","Branches: "+total.branches.pct+"%",""].join("\n"); fs.appendFileSync(process.env.GITHUB_STEP_SUMMARY, text);'

      - name: Upload frontend coverage
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage

  compose_smoke:
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Docker Compose smoke test (build + health checks)
        env:
          API_ACCESS_KEY: ci-test-key
        run: |
          docker --version
          docker compose version
          set -e
          for attempt in 1 2; do
            python scripts/ci/compose_smoke.py --ci --timeout-seconds 420 && break
            if [ $attempt -eq 2 ]; then exit 1; fi
            echo "Compose smoke failed. Retrying..."
          done

  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up uv
        uses: astral-sh/setup-uv@v1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install bandit
        run: |
          uv pip install --system bandit
      - name: Run Bandit (exclude tests, fail on high severity)
        run: |
          mkdir -p artifacts
          python -m bandit -r api agents ai analytics data models notifications rules scripts utils workflows -x tests,node_modules,.history,venv,venv/*,.venv,.venv/*,.venv_ci,.venv_ci/* --severity-level high --confidence-level high -f json -o artifacts/bandit.json
      - name: Upload bandit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: artifacts/bandit.json

  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up uv
        uses: astral-sh/setup-uv@v1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install pip-audit
        run: |
          uv pip install --system pip-audit

      - name: Run pip-audit (fail on vulnerabilities)
        run: |
          mkdir -p artifacts
          python -m pip_audit -r requirements.txt -f json -o artifacts/pip-audit.json --ignore-vuln GHSA-7gcm-g887-7qv7 --ignore-vuln CVE-2026-0994
      - name: Upload pip-audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-report
          path: artifacts/pip-audit.json

  trivy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Build backend image
        run: |
          docker build -f Dockerfile.backend -t ai-backend:ci .
      - name: Build frontend image
        run: |
          docker build -f frontend/Dockerfile.frontend -t ai-frontend:ci ./frontend
      - name: Trivy scan (backend)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ai-backend:ci
          format: table
          exit-code: "1"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"
      - name: Trivy scan (frontend)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ai-frontend:ci
          format: table
          exit-code: "1"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"

  pipeline_health:
    runs-on: ubuntu-latest
    if: always()
    needs: [backend, frontend, security, audit, trivy, compose_smoke]
    permissions:
      contents: read
    steps:
      - name: Summarize pipeline health
        uses: actions/github-script@v7
        with:
          script: |
            const needs = ${{ toJson(needs) }};
            const rows = Object.entries(needs).map(([job, data]) => [job, (data && data.result) || 'unknown']);
            core.summary.addHeading('Pipeline Health');
            core.summary.addTable([['Job', 'Result'], ...rows]);
            const nonSuccess = rows.filter(([, result]) => result !== 'success');
            const nonSuccessList = nonSuccess.map(([job, result]) => job + '(' + result + ')').join(', ');

            if (nonSuccess.length) {
              core.summary.addRaw('Non-success jobs: ' + nonSuccessList);
            } else {
              core.summary.addRaw('All pipeline jobs succeeded.');
            }
            if (nonSuccess.length) {
              core.setFailed('Non-success jobs: ' + nonSuccessList);
            }

            await core.summary.write();
