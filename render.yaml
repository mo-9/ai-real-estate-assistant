services:
  - type: web
    name: ai-real-estate-assistant-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production
      - key: API_ACCESS_KEYS
        sync: false
      - key: CORS_ALLOW_ORIGINS
        value: https://YOUR_FRONTEND_DOMAIN
      - key: API_RATE_LIMIT_ENABLED
        value: "true"
      - key: API_RATE_LIMIT_RPM
        value: "600"
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: XAI_API_KEY
        sync: false
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: OLLAMA_BASE_URL
        value: ""
