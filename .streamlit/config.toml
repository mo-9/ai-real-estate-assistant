[theme]
# Primary theme color - Professional Trust Blue
primaryColor = "#0066cc"

# Background colors - Clean Light Theme
backgroundColor = "#f8f9fa"
secondaryBackgroundColor = "#ffffff"

# Text color - Dark for readability
textColor = "#1a1a1a"

# Font family
font = "sans serif"

# Base theme - Light for professional real estate UI
base = "light"

[server]
maxUploadSize = 200
enableXsrfProtection = true
enableCORS = false

[browser]
gatherUsageStats = false
